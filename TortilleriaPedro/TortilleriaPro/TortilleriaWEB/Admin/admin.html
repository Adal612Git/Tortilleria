<div class="modal" id="avatarModal">

    <span class="close-modal" id="closeModal">&times;</span>
    <h3>Editar Foto de Perfil</h3>
    <img src="avatar_admin.png" id="modalAvatarPreview" class="admin-avatar preview">

    <!-- Input file invisible, solo accesible por el botón "Cambiar Imagen" -->
    <input type="file" id="avatarInput" accept="image/*" style="display:none;">

    <div class="modal-buttons">
      <label for="avatarInput" class="btn">Cambiar Imagen</label>
      <button class="btn outline" id="removeAvatar">Eliminar Imagen</button>
    </div>
  </div>
</div>
